<html>
	<!-- Page Name -->
	<head>
		<title>Map Quest</title>
		<link rel="stylesheet" href="style.css"
	</head>
    <div class="form">
      <div class="title">Map Quest</div>
	  <!-- Input for Starting Location -->
      <div class="input-container ic1">
        <input id="starting" class="input" type="text" placeholder=" " required/>
        <div class="cut"></div>
        <label for="starting" class="placeholder">Starting Location</label>
      </div>
	  <!-- Input for Destination Location -->
      <div class="input-container ic2">
        <input id="destination" class="input" type="text" placeholder=" " required/>
        <div class="cut cut-cut"></div>
        <label for="destination" class="placeholder">Destination</label>
      </div>
	  <!-- Input for Unit -->
      <div class="text-color">
        <label>Unit</label>
		<div class="custom_select">
			<select>
				<option value="">Select</option>
				<option value="m">Meter</option>
				<option value="km">Kilometer</option>
				<option value="mi">Miles</option>
			</select>
		</div>
      </div>
	  <!-- Input for Route Type -->
	  <div class="text-color">
        <label>Route Type</label>
		<div class="custom_select">
			<select>
				<option value="">Select</option>
				<option value="fast">Fastest</option>
				<option value="short">Shortest</option>
				<option value="pedest">Pedestrian</option>
				<option value="bi">Bicycle</option>
			</select>
		</div>
      </div>
	  <!-- Input for Route to Avoid -->
	  <div class="text-color">
        <label>Avoid Route</label>
		<div class="custom_select">
			<select>
				<option value="">Select</option>
				<option value="highway">Limited Access Highway</option>
				<option value="toll">Toll Road</option>
				<option value="ferry">Ferry</option>
				<option value="unpaved">Unpaved</option>
				<option value="closure">Approximate Seasonal Closure</option>
				<option value="crossing">Country Border Crossing</option>
				<option value="bridge">Bridge</option>
				<option value="tunnel">Tunnel</option>
			</select>
		</div>
      </div>
      <button type="text" class="submit">submit</button>
    </div
</html>
